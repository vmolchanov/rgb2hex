<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="index.min.css">

    <title>rgb2hex</title>
</head>
<body>
    <form action="#" class="main-form">
        <div class="colors">
            <p class="color">
                <span class="color__visual"></span>
                <label class="color__label" for="red">Red</label>
                <select id="red" class="color__value" name="red"></select>
            </p>
            <p class="color">
                <span class="color__visual"></span>
                <label class="color__label" for="green">Green</label>
                <select id="green" class="color__value" name="green"></select>
            </p>
            <p class="color">
                <span class="color__visual"></span>
                <label class="color__label" for="blue">Blue</label>
                <select id="blue" class="color__value" name="blue"></select>
            </p>
        </div>
        <p class="result">
            <span class="result__visual"></span>
            <a class="result__link" href="#">
                <output class="result__output"></output>
            </a>
        </p>
    </form>

    <script src="index.min.js"></script>
</body>
</html>
